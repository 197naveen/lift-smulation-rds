<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Lift simulation project</title>
</head>

<body>

    <div id="details">
        <!-- <form action=""></form> -->
        <input type="number" id="no-of-floors" required placeholder="Enter the No of Floors" min="1" /> <br>
        <input type="number" id="no-of-lifts" required placeholder="Enter the No of Lifts" min="1" max="3" /> <br>
        <button onclick="myfunc()">Submit</button>
    </div>
    <!-- <div id="liftcont">
        <div id="doorbg"></div>
        <div id="doorfront1"></div>
    </div> -->
    <script>
        function myfunc() {

            let noOfFloors = document.getElementById("no-of-floors").value;
            let noOfLifts = document.getElementById("no-of-lifts").value;
            let i = noOfFloors - 1;
            
            while (i >= 0) {
                
                //creating parent container
                let floorContainer = document.createElement("div");
                floorContainer.setAttribute("id", "container" + i);
                document.body.appendChild(floorContainer);
                floorContainer.setAttribute("class","divcon");

                //calling parent container
                let parentContainer = document.getElementById("container" + i);

                //creating level text container
                let levelContainer = document.createElement("div");
                levelContainer.innerHTML = "Level " + i;
                parentContainer.appendChild(levelContainer);
                levelContainer.setAttribute("class", "floor-level");

                //creating button "up" element inside div container 
                let buttonElement1 = document.createElement("BUTTON");
                buttonElement1.innerHTML = "UP";
                parentContainer.appendChild(buttonElement1);
                buttonElement1.setAttribute("class", "bn1");

                //creating br element
                let brkElement = document.createElement("br");
                parentContainer.appendChild(brkElement);

                //creating button "down" element inside div container 
                let buttonElement2 = document.createElement("BUTTON");
                buttonElement2.innerHTML = "DOWN";
                parentContainer.appendChild(buttonElement2);
                buttonElement2.setAttribute("class", "bn2");

                // let bnColor = document.getElementsByClassName("bn1");
                // bnColor["i"].style.backgroundColor = "red";

                i--;

                

            }
        }

    </script>
</body>

</html>
